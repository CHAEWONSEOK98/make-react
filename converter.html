<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        position: absolute;
        left: 50%;
        top: 35%;
        transform: translate(-50%, -35%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");

      function MinutesAndHours() {
        const [amount, setAmount] = React.useState(0);
        const [filpped, setFilpped] = React.useState(false);

        function handleInputChange(e) {
          setAmount(e.target.value);
        }

        const handleResetClick = () => setAmount(0);

        const handleFilpClick = () => {
          handleResetClick();
          setFilpped((current) => !current);
        };
        return (
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
              value={filpped ? amount * 60 : amount}
              id="minutes"
              type="number"
              placeholder="minutes"
              onChange={handleInputChange}
              disabled={filpped === true}
            />
            <br />
            <label htmlFor="hours">hours</label>
            <input
              value={filpped ? amount : Math.floor(amount / 60)}
              id="hours"
              type="number"
              placeholder="hours"
              onChange={handleInputChange}
              disabled={!filpped}
            />
            <br />
            <button onClick={handleResetClick}>reset</button>
            <button onClick={handleFilpClick}>filp</button>
          </div>
        );
      }

      const KmAndMile = () => {
        const [distance, setDistance] = React.useState("");
        const [filpped, setFilped] = React.useState(false);

        function handleInputChange(e) {
          setDistance(e.target.value);
        }

        function handleFilpClick() {
          setDistance("");
          setFilped((current) => !filpped);
        }

        function handleResetClick() {
          setDistance("");
        }
        return (
          <div>
            <label htmlFor="km">km</label>
            <input
              value={filpped ? distance * 1.609344 : distance}
              id="km"
              type="number"
              placeholder="km"
              onChange={handleInputChange}
              disabled={filpped}
            />
            <br />
            <label htmlFor="mile">mile</label>
            <input
              value={filpped ? distance : distance * 0.621371}
              id="mile"
              type="number"
              placeholder="mile"
              onChange={handleInputChange}
              disabled={!filpped}
            />
            <br />
            <button onClick={handleResetClick}>reset</button>
            <button onClick={handleFilpClick}>filp</button>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="container">
            <h1>Converter</h1>
            <MinutesAndHours />
            <KmAndMile />
          </div>
        );
      };

      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
